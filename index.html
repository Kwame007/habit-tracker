<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js" async></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__container">
        <div class="header__icon">
          <div class="header__icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="header__icon-svg"
            >
              <path d="M8 2v4" />
              <path d="M16 2v4" />
              <rect width="18" height="18" x="3" y="4" rx="2" />
              <path d="M3 10h18" />
            </svg>
          </div>
          <div class="header__title">
            <h1 class="header__title-text">Habit Tracker</h1>
            <span class="header__title-date">Monday, May 5</span>
          </div>
        </div>

        <div class="header__button-container">
          <button
            onClick="{toggleTheme}"
            class="header__button"
            aria-label="Toggle dark mode"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="header__button-svg"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- main -->
    <div class="main">
      <div class="main__container">
        <div>
          <aside class="main__sidebar">
            <nav class="main__nav" aria-label="Main sidebar navigation">
              <ul class="main__nav-list">
                <li class="main__nav-item">
                  <a
                    href="#"
                    class="main__nav-link"
                    id="dashboard"
                    data-category="dashboard"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-house-icon lucide-house"
                    >
                      <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                      <path
                        d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                      />
                    </svg>
                    <span class="main__nav-text">Dashboard</span>
                  </a>
                </li>
              </ul>

              <h2 class="main__nav-categories-text">Categories</h2>
              <ul class="main__nav-categories">
                <li>
                  <a href="#" class="main__nav-link" data-category="health">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-heart-icon lucide-heart main__nav-icon-red"
                    >
                      <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                      />
                    </svg>
                    <span class="main__nav-text">Health</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="main__nav-link"
                    data-category="productivity"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-zap-icon lucide-zap yellow"
                      style="color: #f59e0b"
                    >
                      <path
                        d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"
                      />
                    </svg>
                    <span class="main__nav-text">Productivity</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="main__nav-link" data-category="learning">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-book-open-icon lucide-book-open"
                    >
                      <path d="M12 7v14" />
                      <path
                        d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"
                        style="color: #3b82f6"
                      />
                    </svg>
                    <span class="main__nav-text">Learning</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="main__nav-link" data-category="social">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      style="color: #8b5cf6"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-users-icon lucide-users"
                    >
                      <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                      <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                      <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                      <circle cx="9" cy="7" r="4" />
                    </svg>
                    <span class="main__nav-text">Social</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="main__nav-link" data-category="creativity">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      style="color: #ec4899"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-paintbrush-icon lucide-paintbrush"
                    >
                      <path d="m14.622 17.897-10.68-2.913" />
                      <path
                        d="M18.376 2.622a1 1 0 1 1 3.002 3.002L17.36 9.643a.5.5 0 0 0 0 .707l.944.944a2.41 2.41 0 0 1 0 3.408l-.944.944a.5.5 0 0 1-.707 0L8.354 7.348a.5.5 0 0 1 0-.707l.944-.944a2.41 2.41 0 0 1 3.408 0l.944.944a.5.5 0 0 0 .707 0z"
                      />
                      <path
                        d="M9 8c-1.804 2.71-3.97 3.46-6.583 3.948a.507.507 0 0 0-.302.819l7.32 8.883a1 1 0 0 0 1.185.204C12.735 20.405 16 16.792 16 15"
                      />
                    </svg>
                    <span class="main__nav-text">Creativity</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="main__nav-link" data-category="general">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      style="color: #eb5e28"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-list-todo-icon lucide-list-todo"
                    >
                      <rect x="3" y="5" width="6" height="6" rx="1" />
                      <path d="m3 17 2 2 4-4" />
                      <path d="M13 6h8" />
                      <path d="M13 12h8" />
                      <path d="M13 18h8" />
                    </svg>
                    <span class="main__nav-text">General</span>
                  </a>
                </li>
              </ul>
            </nav>

            <button class="main__button modal-open">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-plus-icon lucide-circle-plus"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
              </svg>
              <span>New Habit</span>
            </button>
          </aside>

          <!-- modal -->
          <div class="habit-modal__overlay hidden"></div>
          <div class="habit-modal hidden">
            <div class="habit-modal__container">
              <div class="habit-modal__header">
                <h2 class="habit-modal__title">Add New Habit</h2>
                <button class="habit-modal__close-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-x-icon lucide-x"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>

              <form class="habit-modal__form" d>
                <div class="habit-modal__form-fields">
                  <div class="habit-modal__form-group">
                    <label for="name" class="habit-modal__label"
                      >Habit Name</label
                    >
                    <input
                      type="text"
                      id="name"
                      class="habit-modal__input"
                      placeholder="e.g., Morning Meditation"
                      required
                    />
                  </div>

                  <div class="habit-modal__form-group">
                    <fieldset class="habit-modal__fieldset">
                      <legend class="habit-modal__label">Category</legend>
                      <div class="habit-modal__category-grid" role="radiogroup">
                        <button
                          type="button"
                          class="habit-modal__category-btn"
                          data-category="health"
                          aria-pressed="false"
                          aria-label="Health"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-heart-icon lucide-heart"
                            style="color: #ef4444"
                          >
                            <path
                              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                            />
                          </svg>
                          <span class="habit-modal__category-label"
                            >Health</span
                          >
                        </button>

                        <button
                          type="button"
                          class="habit-modal__category-btn"
                          data-category="productivity"
                          aria-pressed="false"
                          aria-label="Productivity"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-zap-icon lucide-zap yellow"
                            style="color: #f59e0b"
                          >
                            <path
                              d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"
                            />
                          </svg>
                          <span class="habit-modal__category-label"
                            >Productivity</span
                          >
                        </button>

                        <button
                          type="button"
                          class="habit-modal__category-btn"
                          data-category="learning"
                          aria-pressed="false"
                          aria-label="Learning"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-book-open-icon lucide-book-open"
                          >
                            <path d="M12 7v14" />
                            <path
                              d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"
                              style="color: #3b82f6"
                            />
                          </svg>
                          <span class="habit-modal__category-label"
                            >Learning</span
                          >
                        </button>

                        <button
                          type="button"
                          class="habit-modal__category-btn"
                          data-category="social"
                          aria-pressed="false"
                          aria-label="Social"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="color: #8b5cf6"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-users-icon lucide-users"
                          >
                            <path
                              d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"
                            />
                            <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                            <circle cx="9" cy="7" r="4" />
                          </svg>
                          <span class="habit-modal__category-label"
                            >Social</span
                          >
                        </button>

                        <button
                          type="button"
                          class="habit-modal__category-btn"
                          data-category="creativity"
                          aria-pressed="false"
                          aria-label="Creativity"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="color: #ec4899"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-paintbrush-icon lucide-paintbrush"
                          >
                            <path d="m14.622 17.897-10.68-2.913" />
                            <path
                              d="M18.376 2.622a1 1 0 1 1 3.002 3.002L17.36 9.643a.5.5 0 0 0 0 .707l.944.944a2.41 2.41 0 0 1 0 3.408l-.944.944a.5.5 0 0 1-.707 0L8.354 7.348a.5.5 0 0 1 0-.707l.944-.944a2.41 2.41 0 0 1 3.408 0l.944.944a.5.5 0 0 0 .707 0z"
                            />
                            <path
                              d="M9 8c-1.804 2.71-3.97 3.46-6.583 3.948a.507.507 0 0 0-.302.819l7.32 8.883a1 1 0 0 0 1.185.204C12.735 20.405 16 16.792 16 15"
                            />
                          </svg>
                          <span class="habit-modal__category-label"
                            >Creativity</span
                          >
                        </button>

                        <button
                          type="button"
                          class="habit-modal__category-btn habit-modal__category-btn--active"
                          data-category="general"
                          aria-pressed="true"
                          aria-label="General"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            style="color: #eb5e28"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-list-todo-icon lucide-list-todo"
                          >
                            <rect x="3" y="5" width="6" height="6" rx="1" />
                            <path d="m3 17 2 2 4-4" />
                            <path d="M13 6h8" />
                            <path d="M13 12h8" />
                            <path d="M13 18h8" />
                          </svg>
                          <span class="habit-modal__category-label"
                            >General</span
                          >
                        </button>
                      </div>
                    </fieldset>
                  </div>

                  <div class="habit-modal__form-group">
                    <label class="habit-modal__label">Best Time of Day</label>
                    <div class="habit-modal__time-grid">
                      <button
                        type="button"
                        class="habit-modal__time-btn"
                        data-tag="morning"
                        aria-pressed="false"
                      >
                        Morning
                      </button>
                      <button
                        type="button"
                        class="habit-modal__time-btn"
                        data-tag="afternoon"
                        aria-pressed="false"
                      >
                        Afternoon
                      </button>
                      <button
                        type="button"
                        class="habit-modal__time-btn"
                        data-tag="evening"
                        aria-pressed="false"
                      >
                        Evening
                      </button>
                      <button
                        type="button"
                        class="habit-modal__time-btn habit-modal__time-btn--active"
                        data-tag="anytime"
                        aria-pressed="true"
                      >
                        Anytime
                      </button>
                    </div>
                  </div>
                </div>

                <div class="habit-modal__actions">
                  <button type="button" class="habit-modal__cancel-btn">
                    Cancel
                  </button>
                  <button type="submit" class="habit-modal__submit-btn">
                    Create Habit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <main class="main__content">
          <div class="main__content-cards">
            <div class="main__content-card">
              <div class="main__content-card-icon yellow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-flame-icon lucide-flame"
                >
                  <path
                    d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"
                  />
                </svg>
              </div>
              <div class="main__content-card-info">
                <p class="main__content-card-title">Streaks</p>
                <p class="main__content-card-value streak-days">2 days</p>
              </div>
            </div>
            <div class="main__content-card">
              <div class="main__content-card-icon green">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-trending-up-icon lucide-trending-up"
                >
                  <polyline points="22 7 13.5 15.5 8.5 10.5 2 17" />
                  <polyline points="16 7 22 7 22 13" />
                </svg>
              </div>
              <div class="main__content-card-info">
                <p class="main__content-card-title">Total Completions</p>
                <p class="main__content-card-value completed-habits"></p>
              </div>
            </div>
            <div class="main__content-card">
              <div class="main__content-card-icon blue">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-calendar1-icon lucide-calendar-1"
                >
                  <path d="M11 14h1v4" />
                  <path d="M16 2v4" />
                  <path d="M3 10h18" />
                  <path d="M8 2v4" />
                  <rect x="3" y="4" width="18" height="18" rx="2" />
                </svg>
              </div>
              <div class="main__content-card-info">
                <p class="main__content-card-title">Total Habits</p>
                <p class="main__content-card-value total-habits"></p>
              </div>
            </div>
          </div>

          <!-- habits list -->
          <div class="main__content-habits">
            <h2 class="main__content-habits-title">Today's Habits</h2>
            <div>
              <div class="main__content-habits-list"></div>
              <div class="main__content-habits-empty">
                <p class="main__content-habits-empty-text hidden">
                  No habits in this category yet.
                </p>
                <p class="main__content-habits-empty-text">
                  No habits to track yet.
                </p>
                <button class="main__content-habits-empty-button modal-open">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-circle-plus-icon lucide-circle-plus"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12h8" />
                    <path d="M12 8v8" />
                  </svg>
                  <span>New Habit</span>
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
